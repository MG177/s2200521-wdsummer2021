<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Register</h1>
    <label >Username</label>
    <label for="Email :"></label>
    <input type="text" placeholder="Username">

    <br>
    <label >Password</label>
    <label for="Password"></label>
    <input type="text" placeholder="Password">
    <br>
    <br>
    <label >Gender</label>

    <input type="radio" name="Gender"/>Male
    <input type="radio" name="Gender"/>Female
    <br>
    <br>
    <label >Programming language to be mastered.</label>
    <br>
    <input type="checkbox"/>C/C++
    <input type="checkbox"/>Java
    <input type="checkbox"/>Python
    <br>
    <br>
    <label >Domisili</label>
    <br>
    <select>
        <option value="Manado">Manado</option>
        <option value="Tondano">Tondano</option>
        <option value="Tomohon">Tomohon</option>
    </select>
    <br>
    <br>
    <textarea rows="4" cols="50" placeholder="Note untuk developer...."></textarea>
</body>
</html>
